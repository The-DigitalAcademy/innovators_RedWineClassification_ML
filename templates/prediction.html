<!-- predict.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Prediction</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Prediction</h1>
        <p id="prediction_output">{{ prediction }}</p>
        <p>The wine quality is {{prediction_number}} out of {{number_range}}</p>
    </div>
    <div id="progress-bar"></div>
<script>
    const progressBar = document.getElementById("progress-bar");
    progressBar.classList.add("{{ prediction_class }}");
</script>
</body>
</html>
